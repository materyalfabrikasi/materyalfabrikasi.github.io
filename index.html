    <style>

        .card-header {

        }

        .card-title h3 {

            color: #333;
            margin-bottom: 0.3rem;
        }

        .card-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
            color: white;
        }

        .tag-konu { background: #4CAF50; }
        .tag-tema { background: #2196F3; }
        .tag-seviye { background: #FF9800; }
        .tag-yas { background: #9C27B0; }
        
        .card-description {

        .card-actions {

        .action-btn {

            text-decoration: none;
            text-align: center;

            align-items: center;
            justify-content: center;

        .download-btn {

        }

        .download-btn:hover {

        }

        .preview-btn {

        }

        .preview-btn:hover {

        }

        .pdf-btn {

            color: white;
        }

        .pdf-btn:hover {
            background: linear-gradient(135deg, #d32f2f, #f44336);
            transform: translateY(-2px);
        }

        .no-results {

            color: white;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        .results-count {
            color: white;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .materials-grid {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .filter-section {
                flex-direction: column;
                align-items: stretch;
            }

            .card-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">

                        <option value="K√ñKLERDEN GELECEƒûE">K√ñKLERDEN GELECEƒûE</option>
                        <option value="SANAT D√úNYASI">SANAT D√úNYASI</option>

        <div class="results-count" id="resultsCount"></div>

    <script>
        const materials = [
            {
                id: 1,
                name: "Hangi S√∂z, Hangi Durum?",
                description: "Bu dijital oyunda √∂ƒürenciler, g√ºnl√ºk ya≈üamda sƒ±k kullanƒ±lan T√ºrk√ße kalƒ±p ifadeleri doƒüru durumlarla e≈üle≈ütirir. G√∂rseller yardƒ±mƒ±yla hem dinleme hem konu≈üma becerilerini geli≈ütirir, T√ºrk k√ºlt√ºr√ºn√ºn √∂nemli s√∂zlerini eƒülenceli bir ≈üekilde √∂ƒürenir.",
                icon: "üë™",
                konu: "Dinleme",
                tema: "Bƒ∞RLƒ∞KTE YA≈ûAM",
                seviye: "Yazamaz",
                yas: "11-16",
                scormPath: "scorm/Birlikteyasam.zip",
                previewUrl: "preview/Birlikteyasam/index.html",
                pdfPath: "pdf/Birlikteyasam.pdf"
            },
            {
                id: 2,
                name: "Kom≈üuluk Atas√∂zleri: Anlamƒ±nƒ± Bul, Hayatƒ±na Kat!",
                description: "Bu dijital etkinlikte √∂ƒürenciler, kom≈üulukla ilgili T√ºrk atas√∂zlerini doƒüru anlamlarla e≈üle≈ütirir. Daha sonra atas√∂zlerini kendi c√ºmleleriyle a√ßƒ±klayarak g√ºnl√ºk ya≈üamla ili≈ükilendirir. Bu sayede √∂ƒürenciler, atas√∂zlerini sadece bilmekle kalmaz; onlarƒ± ileti≈üimde ve hayatƒ±n i√ßinde kullanmayƒ± √∂ƒürenir.",
                icon: "üë™",
                konu: "Dinleme",
                tema: "Bƒ∞RLƒ∞KTE YA≈ûAM",
                seviye: "Yazar",
                yas: "11-16",
                scormPath: "scorm/birlikteyasamkomsuluk.zip",
                previewUrl: "preview/birlikteyasamkomsuluk/index.html",
                pdfPath: "pdf/birlikteyasamkomsuluk.pdf"
            }
        ];

        let filteredMaterials = [...materials];

        function renderMaterials(materialsToRender) {
            const grid = document.getElementById('materialsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');

            resultsCount.textContent = `${materialsToRender.length} materyal bulundu`;

            if (materialsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            resultsCount.style.display = 'block';

            grid.innerHTML = materialsToRender.map(material => `
                <div class="material-card">
                    <div class="card-header">
                        <div class="card-icon">${material.icon}</div>
                        <div class="card-title">
                            <h3>${material.name}</h3>
                        </div>
                    </div>
                    
                    <div class="card-tags">
                        <span class="tag tag-konu">${material.konu}</span>
                        <span class="tag tag-tema">${material.tema}</span>
                        <span class="tag tag-seviye">${material.seviye}</span>
                        <span class="tag tag-yas">${material.yas} Ya≈ü</span>
                    </div>
                    
                    <div class="card-description">
                        ${material.description}
                    </div>
                    
                    <div class="card-actions">
                        <a href="${material.scormPath}" class="action-btn download-btn" download>
                            üì• SCORM
                        </a>
                        <a href="${material.previewUrl}" class="action-btn preview-btn" target="_blank">
                            üëÅÔ∏è √ñnizle
                        </a>
                        <a href="${material.pdfPath}" class="action-btn pdf-btn" download>
                            üìÑ PDF
                        </a>
                    </div>
                </div>
            `).join('');
        }

        function filterMaterials() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const konuFilter = document.getElementById('konuFilter').value;
            const temaFilter = document.getElementById('temaFilter').value;
            const seviyeFilter = document.getElementById('seviyeFilter').value;
            const yasFilter = document.getElementById('yasFilter').value;

            filteredMaterials = materials.filter(material => {
                const matchesSearch = material.name.toLowerCase().includes(searchTerm) || 
                                    material.description.toLowerCase().includes(searchTerm);
                const matchesKonu = !konuFilter || material.konu === konuFilter;
                const matchesTema = !temaFilter || material.tema === temaFilter;
                const matchesSeviye = !seviyeFilter || material.seviye === seviyeFilter;
                const matchesYas = !yasFilter || material.yas === yasFilter;
                
                return matchesSearch && matchesKonu && matchesTema && matchesSeviye && matchesYas;
            });

            renderMaterials(filteredMaterials);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('konuFilter').value = '';
            document.getElementById('temaFilter').value = '';
            document.getElementById('seviyeFilter').value = '';
            document.getElementById('yasFilter').value = '';
            filterMaterials();
        }

        document.getElementById('searchInput').addEventListener('input', filterMaterials);
        document.getElementById('konuFilter').addEventListener('change', filterMaterials);
        document.getElementById('temaFilter').addEventListener('change', filterMaterials);
        document.getElementById('seviyeFilter').addEventListener('change', filterMaterials);
        document.getElementById('yasFilter').addEventListener('change', filterMaterials);

        renderMaterials(materials);
    </script>
</body>
</html>
