        function renderMaterials(materialsToRender) {
            const grid = document.getElementById('materialsGrid');
            const resultsCount = document.getElementById('resultsCount');
            const noResults = document.getElementById('noResults');

            resultsCount.textContent = `${materialsToRender.length} materyal bulundu`;

            if (materialsToRender.length === 0) {
                grid.style.display = 'none';
                noResults.style.display = 'block';
                resultsCount.style.display = 'none';
                return;
            }

            grid.style.display = 'grid';
            noResults.style.display = 'none';
            resultsCount.style.display = 'block';

            grid.innerHTML = materialsToRender.map(material => `
                <div class="material-card">
                    <div class="card-header">
                        <div class="card-icon">${material.icon}</div>

        function filterMaterials() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const konuFilter = document.getElementById('konuFilter').value;
            const temaFilter = document.getElementById('temaFilter').value;
            const seviyeFilter = document.getElementById('seviyeFilter').value;
            const yasFilter = document.getElementById('yasFilter').value;

            filteredMaterials = materials.filter(material => {
                const matchesSearch = material.name.toLowerCase().includes(searchTerm) || 
                                    material.description.toLowerCase().includes(searchTerm);
                const matchesKonu = !konuFilter || material.konu === konuFilter;
                const matchesTema = !temaFilter || material.tema === temaFilter;
                const matchesSeviye = !seviyeFilter || material.seviye === seviyeFilter;
                const matchesYas = !yasFilter || material.yas === yasFilter;
                
                return matchesSearch && matchesKonu && matchesTema && matchesSeviye && matchesYas;
            });

            renderMaterials(filteredMaterials);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('konuFilter').value = '';
            document.getElementById('temaFilter').value = '';
            document.getElementById('seviyeFilter').value = '';
            document.getElementById('yasFilter').value = '';
            filterMaterials();
        }

        document.getElementById('searchInput').addEventListener('input', filterMaterials);
        document.getElementById('konuFilter').addEventListener('change', filterMaterials);

        document.getElementById('yasFilter').addEventListener('change', filterMaterials);
